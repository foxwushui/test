<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Blog</title>
		<link rel="stylesheet" type="text/css" href="/stylesheets/style.css"/>
	</head>
	<body>
		<header>
			<h1>{{title}}</h1>
		</header>
		<nav>
			<span><a href="/">首页</a></span>
			
			{{#if user}}
			<span><a href="/upload">上传</a></span>
			<span><a href="/post">发表</a></span>
			<span><a href="/logout">登出</a></span>
			{{else}}
			<span><a href="/reg">注册</a></span>
			<span><a href="/login">登录</a></span>
			{{/if}}
		</nav>
		
		<article>
			{{#if success}}
			<div>{{success}}</div>
			{{/if}}
	
			{{#if error}}
			<div>{{error}}</div>
			{{/if}}
			
			
			{{body}}
		</article>
	</body>
</html>
