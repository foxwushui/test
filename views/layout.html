<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Blog</title>
		<link rel="stylesheet" type="text/css" href="/stylesheets/style.css"/>
		<script src="//cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
	</head>
	<body>
		<header>
			<h1>{{title}}</h1>
		</header>
		<nav>
			<span><a href="/">首页</a></span>
			
			<span><a href="/tags">标签页</a></span>
			
			{{#if user}}
			<span><a href="/upload">上传</a></span>
			<span><a href="/post">发表</a></span>
			<span><a href="/logout">登出</a></span>
			{{else}}
			<span><a href="/reg">注册</a></span>
			<span><a href="/login">登录</a></span>
			{{/if}}
			
			
			<br />
			<form action="/search" method="get">
				<input type="text" name="keyword" id="" value="" placeholder="搜索文章" />
			</form>
			
			
		</nav>
		
		<article>
			{{#if success}}
			<div>{{success}}</div>
			{{/if}}
	
			{{#if error}}
			<div>{{error}}</div>
			{{/if}}
			
			{{{body}}}
		</article>
	</body>
</html>
